<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send data to server, HTTP Post, JSON Stringify</title>
</head>
<body>
    <h2>Send data to the server</h2>
    <input type="text" placeholder="title" id="title"><br><br>
    <textarea id="textarea" cols="30" rows="10">Enter text here...</textarea><br><br>
    <button type="submit" id="submit">Submit</button>
    <script>
        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            document.getElementById("title").value = "";
            const textArea = document.getElementById("textarea").value;
            document.getElementById("textarea").value = "";
            const post = {title: title, body: textArea};
            nowPostToServer(post);
        });
        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((data) => console.log(data))
            // .catch((error) => console.log(error));
            .catch((error) => alert("Please try again later."));
        }
    </script>
